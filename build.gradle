plugins {
	id 'groovy'
	id 'eclipse'
}

task wrapper(type: Wrapper) { 
	gradleVersion = '3.5'
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.10'
	testCompile 'com.lesfurets:jenkins-pipeline-unit:0.12',
			'junit:junit:4.12',
			'org.assertj:assertj-core:3.6.2'
}
